<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Keyboard</title>
  </head>
  <body>
    <div id="keyboard">
      <div class="appearance">
        <span class="first">esc</span>
        <span class="first">F1</span>
        <span class="first">F2</span>
        <span class="first">F3</span>
        <span class="first">F4</span>
        <span class="first">F5</span>
        <span class="first">F6</span>
        <span class="first">F7</span>
        <span class="first">F8</span>
        <span class="first">F9</span>
        <span class="first">F10</span>
        <span class="first">F11</span>
        <span class="first">F12</span>
        <span class="first">prt</span>
      </div>

      <div class="appearance">
        <span class="second"><sub>`</sub><sup>~</sup></span>
        <span class="second"><sub>1</sub><sup>!</sup></span>
        <span class="second"><sub>2</sub><sup>@</sup></span>
        <span class="second"><sub>3</sub><sup>#</sup></span>
        <span class="second"><sub>4</sub><sup>$</sup></span>
        <span class="second"><sub>5</sub><sup>%</sup></span>
        <span class="second"><sub>6</sub><sup>^</sup></span>
        <span class="second"><sub>7</sub><sup>&</sup></span>
        <span class="second"><sub>8</sub><sup>*</sup></span>
        <span class="second"><sub>9</sub><sup>(</sup></span>
        <span class="second"><sub>0</sub><sup>)</sup></span>
        <span class="second"><sub>-</sub><sup>_</sup></span>
        <span class="second"><sub>=</sub><sup>+</sup></span>
        <span class="long">Backspace</span>
      </div>

      <div class="appearance">
        <span class="tab">Tab</span>
        <span class="third">Q</span>
        <span class="third">W</span>
        <span class="third">E</span>
        <span class="third">R</span>
        <span class="third">T</span>
        <span class="third">Y</span>
        <span class="third">U</span>
        <span class="third">I</span>
        <span class="third">O</span>
        <span class="third">P</span>
        <span class="third"><sub>[</sub><sup>{</sup></span>
        <span class="third"><sub>]</sub><sup>}</sup></span>
        <span class="tab"><sub>\</sub><sup>|</sup></span>
      </div>

      <div class="appearance">
        <span class="caps">CapsLk</span>
        <span class="fourth">A</span>
        <span class="fourth">S</span>
        <span class="fourth">D</span>
        <span class="fourth">F</span>
        <span class="fourth">G</span>
        <span class="fourth">H</span>
        <span class="fourth">J</span>
        <span class="fourth">K</span>
        <span class="fourth">L</span>
        <span class="fourth"><sub>;</sub><sup>:</sup></span>
        <span class="fourth"><sub>'</sub><sup>"</sup></span>
        <span class="tab">Enter</span>
      </div>

      <div class="appearance">
        <span class="fourth">Z</span>
        <span class="fourth">X</span>
        <span class="fourth">C</span>
        <span class="fourth">V</span>
        <span class="fourth">B</span>
        <span class="fourth">N</span>
        <span class="fourth">M</span>
        <span class="fourth"><sub>,</sub><sup><</sup></span>
        <span class="fourth"><sub>.</sub><sup>></sup></span>
        <span class="fourth"><sub>/</sub><sup>?</sup></span>
        <span class="shift">Shift</span>
      </div>

      <div class="appearance">
        <span class="fifth">Ctrl</span>
        <span class="fifth">Fn</span>
        <span class="fifth"><i class="bi bi-windows"></i></span>
        <span class="fifth">Alt</span>
        <span class="space">Space</span>
        <span class="fifth">Alt</span>
        <span class="fifth">Ctrl</span>
        <span class="fifth">&lt;</span>
        <span class="fifth">^</span>
        <span class="fifth">&gt;</span>
      </div>
    </div>
  </body>
</html>
