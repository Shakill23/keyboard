<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Keyboard</title>
  </head>
  <body>
    <div id="keyboard">
      <div class="appearance">
        <div class="first">
          <span>esc</span>
          <span>F1</span>
          <span>F2</span>
          <span>F3</span>
          <span>F4</span>
          <span>F5</span>
          <span>F6</span>
          <span>F7</span>
          <span>F8</span>
          <span>F9</span>
          <span>F10</span>
          <span>F11</span>
          <span>F12</span>
          <span>prt</span>
        </div>

        <br />
        <br />
        <br />
      </div>

      <div class="appearance">
        <div class="second">
          <span><sub>`</sub><sup>~</sup></span>
          <span><sub>1</sub><sup>!</sup></span>
          <span><sub>2</sub><sup>@</sup></span>
          <span><sub>3</sub><sup>#</sup></span>
          <span><sub>4</sub><sup>$</sup></span
          ><span><sub>5</sub><sup>%</sup></span>
          <span><sub>6</sub><sup>^</sup></span>
          <span><sub>7</sub><sup>&</sup></span>
          <span><sub>8</sub><sup>*</sup></span>
          <span><sub>9</sub><sup>(</sup></span
          ><span><sub>0</sub><sup>)</sup></span>
          <span><sub>-</sub><sup>_</sup></span>
          <span><sub>=</sub><sup>+</sup></span>
          <span id="long">Backspace</span>
          <br />
          <br />
          <br />
        </div>
      </div>

      <div class="appearance">
        <span id="tab">Tab</span>
        <div class="third">
          <span>Q</span>
          <span>W</span>
          <span>E</span>
          <span>R</span>
          <span>T</span>
          <span>Y</span>
          <span>U</span>
          <span>I</span>
          <span>O</span>
          <span>P</span>
          <span><sub>[</sub><sup>{</sup></span>
          <span><sub>]</sub><sup>}</sup></span>
          <span id="tab"><sub>\</sub><sup>|</sup></span>
        </div>
        <br />
        <br />
        <br />
      </div>

      <div class="appearance">
        <div class="fourth">
          <span id="caps">CapsLk</span>
          <span>A</span>
          <span>S</span>
          <span>D</span>
          <span>F</span>
          <span>G</span>
          <span>H</span>
          <span>J</span>
          <span>K</span>
          <span>L</span>
          <span><sub>;</sub><sup>:</sup></span>
          <span><sub>'</sub><sup>"</sup></span>
          <span id="tab">Enter</span>
        </div>
        <br />
        <br />
        <br />
      </div>

      <div class="appearance">
        <span id="shift">Shift</span>
        <div class="fourth">
          <span>Z</span>
          <span>X</span>
          <span>C</span>
          <span>V</span>
          <span>B</span>
          <span>N</span>
          <span>M</span>
          <span><sub>,</sub><sup><</sup></span>
          <span><sub>.</sub><sup>></sup></span>
          <span><sub>/</sub><sup>?</sup></span>
          <span id="shift">Shift</span>
        </div>
        <br />
        <br />
        <br />
      </div>

      <div class="appearance">
        <div class="fifth">
          <span>Ctrl</span>
          <span>Fn</span>
          <span>Win</span>
          <span>Alt</span>
          <span class="space">Space</span>
          <span>Alt</span>
          <span>Ctrl</span>
          <span>&lt;</span>
          <span>^</span>
          <span>&gt;</span>
        </div>
      </div>
    </div>
  </body>
</html>
